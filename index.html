    <!-- Enhanced Safari Compatibility Script -->
    <script>
      // Enhanced Safari compatibility checks and polyfills
      (function() {
        'use strict';
        
        // Global polyfills for Safari
        if (typeof globalThis === 'undefined') {
          window.globalThis = window;
        }
        
        // Safari detection
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isWebKit = /WebKit/.test(navigator.userAgent);
        
        // Log Safari compatibility information
        console.log('🌍 Safari Compatibility Loaded');
        console.log('🍎 Safari:', isSafari);
        console.log('📱 iOS:', isIOS);
        console.log('🔧 WebKit:', isWebKit);
        console.log('📱 User Agent:', navigator.userAgent);
        console.log('🎯 Build Target: ES2019');
        
        // Safari-specific polyfills
        if (isSafari || isIOS) {
          // ResizeObserver polyfill for Safari < 13.1
          if (!window.ResizeObserver) {
            console.log('🔧 Loading ResizeObserver polyfill');
            // Simple ResizeObserver polyfill
            window.ResizeObserver = function(callback) {
              const entries = [];
              const observer = {
                observe: function(element) {
                  entries.push({ target: element });
                  callback(entries, observer);
                },
                unobserve: function() {},
                disconnect: function() {}
              };
              return observer;
            };
          }
          
          // IntersectionObserver polyfill for Safari < 12.1
          if (!window.IntersectionObserver) {
            console.log('🔧 Loading IntersectionObserver polyfill');
            window.IntersectionObserver = function(callback) {
              return {
                observe: function() {},
                unobserve: function() {},
                disconnect: function() {}
              };
            };
          }
          
          // Enhanced touch event handling for iOS
          document.addEventListener('touchstart', function() {}, { passive: true });
        }
        
        // Performance monitoring
        if (window.performance && window.performance.mark) {
          window.performance.mark('safari-compatibility-loaded');
        }
        
        // Viewport height fix for iOS Safari
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        
        if (isIOS) {
          setViewportHeight();
          window.addEventListener('resize', setViewportHeight);
          window.addEventListener('orientationchange', function() {
            setTimeout(setViewportHeight, 100);
          });
        }
        
        // Error handling for Safari
        window.addEventListener('error', function(e) {
          console.error('🚨 Safari Error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
          console.error('🚨 Safari Unhandled Promise Rejection:', e.reason);
        });
        
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for Safari -->
    <script>
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('🔧 ServiceWorker registered: ', registration.scope);
          }).catch(function(error) {
            console.log('🚨 ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
